<!DOCTYPE html>
<html>
<head>
    <title>Learning HTML Tables</title>
    <link rel="icon" type="image/x-icon"
</head>
<body>
    <h1>Student Records</h1>

    <table border="1">
        <tr>
            <th>Num.</th>
            <th colspan="2">Nim/Name</th>
            <th>Status</th>
            <th>Attendence</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>123</td>
            <td>Vino</td>
            <td>Inside</td>
            <td rowspan="2">Present</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>321</td>
            <td>Cico</td>
            <td>Outside</td>
            <!--<td>Present</td>-->
        </tr>
        <tr>
            <td>3.</td>
            <td>345</td>
            <td>Rico</td>
            <td rowspan="2">Inside</td>
            <td>Absent</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>887</td>
            <td>Dian</td>
            <!-- <td>Outside</td> -->
            <td>Present</td>
        </tr>


        <table border="1">
            <tr>
                <td colspan="2">A</td>
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td colspan="3">C</td>
                <td rowspan="3">D</td>
            </tr>
            <tr>
                <td rowspan="3">E</td>
            </tr>
                <td>F</td>
                <td>G</td>
            <tr>
                <td colspan="2">H</td>
            </tr>
        </table>
    </table>

</body>
</html>
