<!DOCTYPE html>
<html>
<head>
    <title>Learn HTML lists</title>
</head>
<body>
    <p>My favourite foods are:</p>
    <!--This is an unordered lists-->
    <ul>
        <li>Mie Ayam</li>
        <li>Fried Rise</li>
        <li>Fried Chicken:
            <ol>
                <li>KFC
                <ul>
                    <li>Lembang</li>
                    <li>Setiabudi</li>
                </ul>
                </li>
                <li>CFC</li>
                <li>BFC</li>
            </ol>
            </li>
        <li>Pizza</li>
    </ul>

    <p>My favourite friends:</p>
    <!--This is an unordered lists-->
    <ol type="1">
        <li>Yufentus</li>
        <li>Sartika</li>
        <li>Shann</li>
        <li>Gracecia</li>
        <li>Siti</li>
    </ol>

    <h2>Relative URLs</h2>
    <p><a href="hello.html">hello.html</a></p>
    <p><a href="lists.html">lists.html</a></p>
    <p><a href="links.html">links.html</a></p>

</body>

</body>
</html>
